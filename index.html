<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Surat Romantis</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: pink;
      text-align: center;
      padding: 20px;
    }
    .surat {
      background: #fff0f5;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    h1 {
      color: deeppink;
    }
    #typing {
      font-size: 18px;
      color: #ff1493;
      min-height: 60px;
    }
    .form-nama {
      margin: 15px 0;
    }
    .btn-nembak {
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 15px;
      background: deeppink;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: hotpink;
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <div class="surat">
    <h1>ğŸ’Œ Surat Romantis Untukmu ğŸ’Œ</h1>
    
    <div class="form-nama">
      <input type="text" id="nama" placeholder="Masukkan namamu">
      <button onclick="mulaiSurat()">Buka Surat</button>
    </div>

    <p id="typing"></p>

    <div class="btn-nembak" style="display:none;" id="nembak">
      <p>Jadi pacarku nggak nih? ğŸ˜³â¤ï¸</p>
      <button onclick="jawabYa()">Ya</button>
      <button id="btnTidak" onmouseover="lari()">Tidak</button>
    </div>
  </div>

  <script>
    const kataRomantis = [
      "Hai, aku cuma mau bilang sesuatu...",
      "Sejak kenal kamu, hariku jadi lebih berwarna ğŸŒ¸",
      "Kamu itu ibarat kopi pagi, selalu bikin semangat â˜•â¤ï¸",
      "Aku mungkin nggak sempurna, tapi aku mau terus ada buat kamu âœ¨",
      "Jadi gini... aku punya pertanyaan penting ğŸ˜"
    ];

    let i = 0, j = 0, current = "";
    function mulaiSurat() {
      let nama = document.getElementById("nama").value;
      if(nama.trim() === "") {
        alert("Isi dulu namanya yaa â¤ï¸");
        return;
      }
      document.getElementById("typing").innerHTML = `Halo ${nama}...`;
      setTimeout(()=>ketik(), 1000);
    }

    function ketik() {
      if(i < kataRomantis.length) {
        current = kataRomantis[i];
        if(j < current.length) {
          document.getElementById("typing").innerHTML += current.charAt(j);
          j++;
          setTimeout(ketik, 60);
        } else {
          document.getElementById("typing").innerHTML += "<br><br>";
          i++;
          j = 0;
          setTimeout(ketik, 800);
        }
      } else {
        document.getElementById("nembak").style.display = "block";
      }
    }

    function jawabYa() {
      document.getElementById("typing").innerHTML += "<br>Yeayyy! ğŸ‰ Aku tau kamu nggak bakal nolak ğŸ˜ğŸ’•";
      document.getElementById("nembak").style.display = "none";
    }

    function lari() {
      let btn = document.getElementById("btnTidak");
      btn.style.position = "absolute";
      btn.style.left = Math.random() * window.innerWidth + "px";
      btn.style.top = Math.random() * window.innerHeight + "px";
    }
  </script>

</body>
</html>
